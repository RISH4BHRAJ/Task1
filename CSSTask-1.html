<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1 Table</title>
    <style>
        table {
            width: 100%;
            margin: 20px center;
            border-radius: 20px;
        }
        th, td {
            border: 1px solid #000;
            background-color: aqua;
            border-radius: 20px;
            text-align: left;
            padding: 8px;
        }
        div {
            background-color: aqua;         
            border: 1px solid #000;
            margin: 20px auto;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <p style="text-align: center; font-size: 25px;"><b>Task-1</b></p>
    <div>
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
