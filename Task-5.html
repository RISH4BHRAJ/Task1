<!DOCTYPE html>
<html>
<head>
    <title>Task-5 Registration Form</title>
</head>
<body>
    <div>
        <h1>Task-5</h1>
        <h2>Registration form</h2>
        <form>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" placeholder="firstname"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="lastname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td>Re-enter Password</td>
                    <td><input type="password" placeholder="repassword"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" placeholder="male"> Male
                        <input type="radio" name="gender" placeholder="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" placeholder="age"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="tel" placeholder="phone"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text" placeholder="state"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country">
                            <option value="">Choose your country</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td>
                        <input type="checkbox" name="languages" value="english"> English
                        <input type="checkbox" name="languages" value="kannada"> Kannada
                        <input type="checkbox" name="languages" value="hindi"> Hindi
                        <input type="checkbox" name="languages" value="telugu"> Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" name="declaration"> Hereby I declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
